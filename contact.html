var jobArr = JSON.parse(localStorage.getItem("contactList"));
    displayData(jobArr);
var bookMarkArr = JSON.parse(localStorage.getItem("favourites")) || [];

function displayData(data) {
  document.querySelector("tbody").innerHTML = "";
  data.forEach(function (elem) {
    var tr = document.createElement("tr");

    var td1 = document.createElement("td");
    td1.innerText = elem.personName;

    var td2 = document.createElement("td");
    td2.innerText = elem.personMobile;
    var td3 = document.createElement("td");
    td3.innerText = elem.persontype;

    var td5 = document.createElement("td");
    td5.innerText = "";
    td5.style.color = "blue";
    td5.style.cursor = "pointer";
    td5.addEventListener("click", function () {
      //writing logic here
      bookMarkFun(elem);
    });

    tr.append(td1, td2, td3, td5);

    document.querySelector("tbody").append(tr);
  });
}

function bookMarkFun(elem) {
  console.log(elem);
  bookMarkArr.push(elem);
  localStorage.setItem("favourites", JSON.stringify(bookMarkArr));
}
